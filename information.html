.logo a {
    color: #fff;
    border: 1px solid #fff;
    padding: 10px 20px;
    display: block;
    font-weight: 900;
    text-transform: uppercase;
    text-decoration: none;

    font-weight: bold;

}

ul {

    margin-top: 20px;

ul li a {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    margin: 10px;
    font-weight: 500;
    text-transform: uppercase;
    border: 1px solid transparent;
    transition: 0.6s ease;
}

ul li a:hover {
    background-color: #fff;
    color: #000;
    border-color: #fff;
    border-radius: 20px;
}
